apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "shutdown-operator.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default "default" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "shutdown-operator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "shutdown-operator.serviceAccountName" . }}
    namespace: {{ .Values.namespace | default "default" }}
