apiVersion: djkormo.github/v1alpha1
kind: Shutdown
metadata:
  name: shutdown-my-namespace
  namespace: my-namespace 
spec:
  namespace: my-namespace
  dry-run: false # dry run mode , default false
  state: false # turning off mode, default true
  deployments: false # turn off deployments, default false
  daemonsets: true # turn off daemonsets , default false
  statefulsets: false # turn off daemonsets statefulset default false 
  filter: ""
  node-selector: "shutdown-non-existing-test-abc"  
