name: shutdown operator kubeval

on:
  push:
    paths:
      - 'kopf-example-shutdown-operator/**'

jobs:
  k8s-manifest-kubeval-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate manifests in kopf-example-shutdown-operator/deploy
        uses: instrumenta/kubeval-action@master
        with:
          files: kopf-example-shutdown-operator/deploy

  k8s-helm-kubeval-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: validate helm chart in kopf-example-shutdown-operator/helm
      uses: desaintmartin/helm-kubeval-action@master
      with:
        path: kopf-example-shutdown-operator/helm
        config: kopf-example-shutdown-operator/helm
